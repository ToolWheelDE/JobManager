name: Build and Publish NuGet packages

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Decide whether to publish (push to master OR merged PR)
        id: publish_check
        run: |
          set -euo pipefail
          DO_PUBLISH=false

          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
              echo "Push to master detected -> will publish."
              DO_PUBLISH=true
            fi
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            if [ -f "${GITHUB_EVENT_PATH}" ]; then
              MERGED=$(jq -r .pull_request.merged < "${GITHUB_EVENT_PATH}")
              if [ "${MERGED}" = "true" ]; then
                echo "Pull request merged -> will publish."
                DO_PUBLISH=true
              else
                echo "Pull request event but not merged -> build/test only, skip publish."
              fi
            fi
          fi

          echo "do_publish=${DO_PUBLISH}" >> $GITHUB_OUTPUT

      - name: Ensure solution file (ToolWheel.slnx) exists
        run: |
          chmod +x Contrib/pjr2sln.sh || true
          ./Contrib/pjr2sln.sh ToolWheel.slnx -Path=./Source

      - name: Restore solution
        run: dotnet restore ToolWheel.slnx

      - name: Test
        run: |
          dotnet test ToolWheel.slnx -c Release --no-restore --logger "trx;LogFileName=test_results.trx"
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      - name: Build solution (generates nupkg if projects use GeneratePackageOnBuild)
        run: |
          # Ensure packages are generated during build if project files enable it,
          # pass the msbuild property just in case.
          dotnet build ToolWheel.slnx -c Release /p:GeneratePackageOnBuild=true

      - name: Collect nupkg files into artifacts
        run: |
          mkdir -p artifacts
          # Suche nach erzeugten nupkg-Dateien (bin/Release oder andere typische Pfade)
          find . -type f -name '*.nupkg' -print0 | xargs -0 -r -I{} cp {} artifacts/ || true
          echo "Found nupkgs:"
          ls -la artifacts || true

      - name: Push packages to GitHub Packages
        if: ${{ steps.publish_check.outputs.do_publish == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          for pkg in artifacts/*.nupkg; do
            if [ -f "$pkg" ]; then
              echo "Pushing $pkg"
              dotnet nuget push "$pkg" --api-key $GITHUB_TOKEN --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
            else
              echo "No package files to push."
            fi
          done